<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Receitas da Vovó</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo Receitas da Vovó" />
      <h1>Receitas da Vovó</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="../../index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="maisreceitas.html">Mais Receitas</a></li>
        <li><a href="contato.html" aria-current="page">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Fale Conosco</h2>
    <form action="#" method="post" class="form-contato">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br />

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Receitas da Vovó</p>
  </footer>
</body>
</html>
